<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <h1>Hi, I'm <span>Jonathan Deo</span></h1>
        <p>I am a Web Designer &amp; Developer</p>
        <div class="social-icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </header>

    <section class="about">
      <h2>About Me</h2>
      <div class="profile-card">
        <img src="profile.jpg" alt="John Smith" />
        <p>Expertise in UI/UX, front-end, and back-end development.</p>
      </div>
    </section>

    <section class="services">
      <h2>My Services</h2>
      <div class="service-grid">
        <div class="service">Graphic Design</div>
        <div class="service">Best Service</div>
        <div class="service">Pixel Perfect</div>
        <div class="service">Unique Ideas</div>
        <div class="service">Design Analysis</div>
        <div class="service">Fully Managed</div>
      </div>
    </section>

    <section class="projects">
      <h2>Latest Projects</h2>
      <div class="project-gallery">
        <img src="project1.jpg" alt="Project 1" />
        <img src="project2.jpg" alt="Project 2" />
        <img src="project3.jpg" alt="Project 3" />
      </div>
    </section>

    <section class="contact">
      <h2>Contact Me</h2>
      <form>
        <input type="text" placeholder="Your Name" />
        <input type="email" placeholder="Your Email" />
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </body>
</html>
